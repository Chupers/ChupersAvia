
<body class="content">Search for cheap airline tickets</body>

<body class="searchBar">
    <p>
        <mat-form-field appearance="fill">
            <mat-label  class="labelText">From</mat-label>
            <input [(ngModel)]="cityFrom" class="labelText" matInput placeholder="Placeholder">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label class="labelText">To</mat-label>
          <input [(ngModel)]="cityTo" matInput class="labelText" placeholder="Placeholder">
        </mat-form-field>
      </p>
      <mat-form-field appearance="fill">
        <mat-label>Depart</mat-label>
        <input [(ngModel)]="dateTo" class="labelText" matInput [matDatepicker]="pickerDepart">
        <mat-datepicker-toggle matSuffix [for]="pickerDepart"></mat-datepicker-toggle>
        <mat-datepicker #pickerDepart></mat-datepicker>
      </mat-form-field>
      
</body>
<body class="findButtonContainer">
<mat-card class="findButton">
<button mat-button (click)="find()" >Search flights</button>
</mat-card>
</body>
